<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuong</title>
    <style>
        *{
            margin: auto;
            padding: 0px;
        }
        #wrapper {
            height: 700px;
            width: 1000px;
            background-color: crimson;
        }
        header {
            height: 150px;
            width: 100%;
            background-color: aqua;
        }
        nav {
            height: 50px;
            width: 100%px;
            background-color: blue;
        }
        .content {
            height: 400px;
            width: 100%;
            background-color: green;
            clear: both;
        }
        aside {
            height: 400px;
            width: 30%;
            background-color: pink;
            float: left;
        }
        section {
            height: 400px;
            width: 35%;
            background-color: brown;
            float: left;
        }
        section2 {
            height: 100%;
            width: 40%;
            background-color: gray;
            clear: both;
        }
        footer {
            height: 100px;
            width: 100%;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="Wrapper">
        <header>
            <p>HEADER</p>
        </header>
        <nav>
            <p>MENU</p>
        </nav>
        <div class="content">
            <aside>
             <p>ASIDE</p>
            </aside>
            <section>
                <p>SECTION</p>
            </section>
            <section2>
                <p>SECTION2</p>
            </section2>
        </div>
        <footer>
            <p>FOOTER</p>
        </footer>
    </div>
</body>
</html>
